{% set name = "webdriver-manager" %}
{% set version = "3.7.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/webdriver_manager-{{ version }}.tar.gz
  sha256: 4a7247086b181d3a077a7f0be71b2f8e297d213ddd563ecea263dcb17e4e865f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - configparser
    - crayons
    - python >=3.6
    - requests

test:
  imports:
    - webdriver_manager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SergeyPirogov/webdriver_manager
  summary: Library provides the way to automatically manage drivers for different browsers
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
