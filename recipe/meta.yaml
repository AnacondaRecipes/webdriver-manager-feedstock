{% set name = "webdriver-manager" %}
{% set version = "3.8.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/webdriver_manager-{{ version }}.tar.gz
  sha256: 2e0fa8abc164023a8171d308a34451b50cef4867768a8f5034b88d44d82546da

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pybrowsers
    - python >=3.6
    - python-dotenv
    - requests

test:
  imports:
    - webdriver_manager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SergeyPirogov/webdriver_manager
  summary: Library provides the way to automatically manage drivers for different browsers
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
