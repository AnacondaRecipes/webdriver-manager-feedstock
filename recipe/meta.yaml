{% set name = "webdriver-manager" %}
{% set version = "3.8.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/webdriver_manager-{{ version }}.tar.gz
  sha256: 56855847fbf5b524b5722be5a2095378666768e2e9d438c5122fe623446c7a38

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.6
    - python-dotenv
    - requests
    - tqdm

test:
  imports:
    - webdriver_manager
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SergeyPirogov/webdriver_manager
  summary: Library provides the way to automatically manage drivers for different browsers
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
